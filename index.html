<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">Calculator Project</h2>
    <div class="cal-container">
        <div class="result-container">
            <p class="result">12,400</p>
        </div>
        <div class="btn-container">
            <div class="btn func clear">AC</div>
            <div class="btn func plusminus">±</div>
            <div class="btn func percentage">%</div>
            <div class="btn oper divide">÷</div>
            <div class="btn numb-7">7</div>
            <div class="btn numb-8">8</div>
            <div class="btn numb-9">9</div>
            <div class="btn oper multiply">×</div>
            <div class="btn numb-4">4</div>
            <div class="btn numb-5">5</div>
            <div class="btn numb-6">6</div>
            <div class="btn oper subtract">−</div>
            <div class="btn numb-1">1</div>
            <div class="btn numb-2">2</div>
            <div class="btn numb-3">3</div>
            <div class="btn oper add">+</div>
            <div class="btn numb-0">0</div>
            <div class="btn decimal">.</div>
            <div class="btn oper equal">=</div>
        </div>
    </div>
</body>
</html>
